<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advogados - Notisblokk</title>
    <link rel="stylesheet" href="/css/audiencias.css">
</head>
<body>
    <th:block th:replace="~{layout/base :: base(~{::main-content})}">
        <div th:fragment="main-content" x-data="advogadosApp()">
            <!-- Cabe√ßalho -->
            <div class="form-header">
                <a href="/audiencias" class="btn btn-secondary">
                    ‚Üê Voltar para Audi√™ncias
                </a>
                <h1 class="form-title">Gerenciar Advogados</h1>
            </div>

            <!-- Barra de A√ß√µes -->
            <div class="acoes-container">
                <button @click="abrirFormulario()" class="btn btn-primary">
                    + Novo Advogado
                </button>
            </div>

            <!-- Formul√°rio (condicional) -->
            <div x-show="formularioAtivo" class="card mt-3">
                <div class="card-body">
                    <h3 class="section-title" x-text="editando ? 'Editar Advogado' : 'Novo Advogado'"></h3>
                    <form @submit.prevent="salvar()">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" x-model="form.nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">OAB *</label>
                                <input type="text" x-model="form.oab" class="form-control" placeholder="123456/SP" required>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Telefone</label>
                                <input type="text" x-model="form.telefone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" x-model="form.email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Observa√ß√µes</label>
                            <textarea x-model="form.observacoes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-actions-inline">
                            <button type="submit" class="btn btn-primary">üíæ Salvar</button>
                            <button type="button" @click="cancelar()" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Pesquisa -->
            <div class="card mt-3">
                <div class="card-body">
                    <input
                        type="text"
                        x-model="termoPesquisa"
                        @input="pesquisar()"
                        placeholder="üîç Pesquisar advogado por nome ou OAB..."
                        class="form-input search-input"
                    >
                </div>
            </div>

            <!-- Tabela -->
            <div class="card mt-3">
                <div class="table-responsive">
                    <table class="audiencias-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>OAB</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th class="acoes-col">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="advogado in advogadosFiltrados" :key="advogado.id">
                                <tr>
                                    <td><strong x-text="advogado.nome"></strong></td>
                                    <td x-text="advogado.oab"></td>
                                    <td x-text="advogado.telefone || '-'"></td>
                                    <td x-text="advogado.email || '-'"></td>
                                    <td class="acoes-col">
                                        <div class="btn-group">
                                            <button @click="editar(advogado)" class="btn btn-sm btn-primary">‚úèÔ∏è</button>
                                            <button @click="deletar(advogado.id)" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                    <div x-show="advogadosFiltrados.length === 0" class="empty-state">
                        <div class="empty-state-icon">üë®‚Äç‚öñÔ∏è</div>
                        <p>Nenhum advogado cadastrado</p>
                    </div>
                </div>
            </div>

            <script src="/js/advogados.js"></script>
        </div>
    </th:block>
</body>
</html>
