<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pessoas - Notisblokk</title>
    <link rel="stylesheet" href="/css/audiencias.css">
</head>
<body>
    <th:block th:replace="~{layout/base :: base(~{::main-content})}">
        <div th:fragment="main-content" x-data="pessoasApp()">
            <!-- Cabe√ßalho -->
            <div class="form-header">
                <a href="/audiencias" class="btn btn-secondary">
                    ‚Üê Voltar para Audi√™ncias
                </a>
                <h1 class="form-title">Gerenciar Pessoas</h1>
            </div>

            <!-- Barra de A√ß√µes -->
            <div class="acoes-container">
                <button @click="abrirFormulario()" class="btn btn-primary">
                    + Nova Pessoa
                </button>
            </div>

            <!-- Formul√°rio (condicional) -->
            <div x-show="formularioAtivo" class="card mt-3">
                <div class="card-body">
                    <h3 class="section-title" x-text="editando ? 'Editar Pessoa' : 'Nova Pessoa'"></h3>
                    <form @submit.prevent="salvar()">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" x-model="form.nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">CPF</label>
                                <input type="text" x-model="form.cpf" class="form-control" placeholder="000.000.000-00">
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Telefone</label>
                                <input type="text" x-model="form.telefone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" x-model="form.email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Observa√ß√µes</label>
                            <textarea x-model="form.observacoes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-actions-inline">
                            <button type="submit" class="btn btn-primary">üíæ Salvar</button>
                            <button type="button" @click="cancelar()" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Pesquisa -->
            <div class="card mt-3">
                <div class="card-body">
                    <input
                        type="text"
                        x-model="termoPesquisa"
                        @input="pesquisar()"
                        placeholder="üîç Pesquisar pessoa por nome ou CPF..."
                        class="form-input search-input"
                    >
                </div>
            </div>

            <!-- Tabela -->
            <div class="card mt-3">
                <!-- Cabe√ßalho da Tabela com Controle de Colunas -->
                <div class="table-header-controls">
                    <button @click="mostrarControlesColunas = !mostrarControlesColunas" class="btn btn-secondary btn-sm btn-icon-controls" title="Configurar colunas vis√≠veis">
                        ‚öôÔ∏è Configurar Colunas
                    </button>
                </div>

                <!-- Controles de Colunas -->
                <div x-show="mostrarControlesColunas" class="column-controls-table">
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.nome"> Nome
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.cpf"> CPF
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.telefone"> Telefone
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.email"> Email
                    </label>
                </div>

                <div class="table-responsive">
                    <table class="audiencias-table">
                        <thead>
                            <tr>
                                <th x-show="colunasVisiveis.nome" @click="ordenarPor('nome')" class="sortable">
                                    Nome <span x-text="getSortIcon('nome')"></span>
                                </th>
                                <th x-show="colunasVisiveis.cpf" @click="ordenarPor('cpf')" class="sortable">
                                    CPF <span x-text="getSortIcon('cpf')"></span>
                                </th>
                                <th x-show="colunasVisiveis.telefone" @click="ordenarPor('telefone')" class="sortable">
                                    Telefone <span x-text="getSortIcon('telefone')"></span>
                                </th>
                                <th x-show="colunasVisiveis.email" @click="ordenarPor('email')" class="sortable">
                                    Email <span x-text="getSortIcon('email')"></span>
                                </th>
                                <th class="acoes-col">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="pessoa in pessoasProcessadas" :key="pessoa.id">
                                <tr>
                                    <td x-show="colunasVisiveis.nome"><strong x-text="pessoa.nome"></strong></td>
                                    <td x-show="colunasVisiveis.cpf" x-text="pessoa.cpf || '-'"></td>
                                    <td x-show="colunasVisiveis.telefone" x-text="pessoa.telefone || '-'"></td>
                                    <td x-show="colunasVisiveis.email" x-text="pessoa.email || '-'"></td>
                                    <td class="acoes-col">
                                        <div class="btn-group">
                                            <button @click="editar(pessoa)" class="btn btn-sm btn-primary">‚úèÔ∏è</button>
                                            <button @click="deletar(pessoa.id)" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                    <div x-show="pessoasProcessadas.length === 0" class="empty-state">
                        <div class="empty-state-icon">üë§</div>
                        <p>Nenhuma pessoa cadastrada</p>
                    </div>
                </div>
            </div>

            <script src="/js/pessoas.js"></script>
        </div>
    </th:block>
</body>
</html>
