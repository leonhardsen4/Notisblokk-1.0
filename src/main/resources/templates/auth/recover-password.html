<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:data-theme="${theme != null ? theme : 'light'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Recuperar Senha - Notisblokk</title>
    <link rel="icon" type="image/png" href="/img/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; background-color: var(--color-background); }
        .login-box { width: 100%; max-width: 420px; }
        .logo-container { text-align: center; margin-bottom: 2rem; }
        .logo-container img { width: 64px; height: 64px; margin: 0 auto 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="/img/icon.png" alt="Notisblokk">
                <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--color-text-primary);">Recuperar Senha</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-error" th:text="${error}">Erro</div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}">Sucesso</div>

                    <form method="POST" action="/auth/recover-password">
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                            <small class="form-help">Digite o email cadastrado na sua conta</small>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar InstruÃ§Ãµes</button>
                    </form>

                    <div style="margin-top: 1.5rem; text-align: center;">
                        <a href="/auth/login" style="color: var(--color-primary);">Voltar para login</a>
                    </div>
                </div>
            </div>

            <div style="margin-top: 2rem; text-align: center;">
                <button class="btn btn-secondary btn-sm" id="theme-toggle"><span>ðŸŒ™</span> Alternar Tema</button>
            </div>
        </div>
    </div>
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
