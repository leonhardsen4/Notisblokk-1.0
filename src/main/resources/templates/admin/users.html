<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Usuários - Notisblokk</title>
</head>
<body>
    <th:block th:replace="~{layout/base :: base(~{::main-content})}">
        <div th:fragment="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; font-weight: 700; color: var(--color-text-primary);">Gerenciar Usuários</h1>
                <button class="btn btn-primary" onclick="ModalManager.show('modalNewUser')">+ Novo Usuário</button>
            </div>

            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}">Sucesso</div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}">Erro</div>

            <!-- Stats -->
            <div class="grid grid-cols-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <p style="color: var(--color-text-secondary); font-size: 0.875rem;">Total de Usuários</p>
                        <p style="font-size: 1.875rem; font-weight: 700; color: var(--color-text-primary);" th:text="${totalUsuarios}">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p style="color: var(--color-text-secondary); font-size: 0.875rem;">Usuários Ativos</p>
                        <p style="font-size: 1.875rem; font-weight: 700; color: var(--color-success-dark);" th:text="${usuariosAtivos}">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p style="color: var(--color-text-secondary); font-size: 0.875rem;">Usuários Inativos</p>
                        <p style="font-size: 1.875rem; font-weight: 700; color: var(--color-error-dark);" th:text="${usuariosInativos}">0</p>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="card">
                <div class="card-body" style="padding: 0;">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Criado em</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.fullName}">Nome</td>
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.email}">email@example.com</td>
                                    <td>
                                        <span class="badge" th:classappend="${user.admin} ? 'badge-info' : 'badge-secondary'" th:text="${user.roleDisplayName}">Role</span>
                                    </td>
                                    <td>
                                        <span class="badge" th:classappend="${user.active} ? 'badge-success' : 'badge-error'" th:text="${user.active} ? 'Ativo' : 'Inativo'">Status</span>
                                    </td>
                                    <td th:text="${user.formattedCreatedAt}">--</td>
                                    <td>
                                        <div style="display: flex; gap: 0.5rem;">
                                            <button class="btn btn-secondary btn-sm" th:onclick="'toggleUserStatus(' + ${user.id} + ')'">
                                                <span th:text="${user.active} ? 'Desativar' : 'Ativar'">Toggle</span>
                                            </button>
                                            <button class="btn btn-danger btn-sm" th:onclick="'deleteUser(' + ${user.id} + ')'">Excluir</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="8" style="text-align: center; color: var(--color-text-secondary);">Nenhum usuário encontrado</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal Novo Usuário -->
            <div id="modalNewUser" class="modal-overlay" style="display: none;">
                <div class="modal">
                    <div class="modal-header">
                        <h3 class="modal-title">Novo Usuário</h3>
                        <button class="modal-close" onclick="ModalManager.hide('modalNewUser')">&times;</button>
                    </div>
                    <form method="POST" action="/admin/users">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" name="fullName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Senha</label>
                                <input type="password" name="password" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Role</label>
                                <select name="role" class="form-select" required>
                                    <option value="OPERATOR">Operador</option>
                                    <option value="ADMIN">Administrador</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-checkbox">
                                    <input type="checkbox" name="active" checked>
                                    <span>Ativo</span>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="ModalManager.hide('modalNewUser')">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Criar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>

    <script>
        function toggleUserStatus(userId) {
            if (!confirm('Deseja alterar o status deste usuário?')) return;

            fetch(`/admin/users/${userId}/toggle`, { method: 'PATCH' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        AlertManager.success('Status alterado com sucesso!');
                        setTimeout(() => location.reload(), 1000);
                    } else {
                        AlertManager.error(data.message);
                    }
                })
                .catch(err => AlertManager.error('Erro ao alterar status'));
        }

        function deleteUser(userId) {
            if (!confirm('Deseja realmente excluir este usuário? Esta ação não pode ser desfeita!')) return;

            fetch(`/admin/users/${userId}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        AlertManager.success('Usuário excluído com sucesso!');
                        setTimeout(() => location.reload(), 1000);
                    } else {
                        AlertManager.error(data.message);
                    }
                })
                .catch(err => AlertManager.error('Erro ao excluir usuário'));
        }
    </script>
</body>
</html>
