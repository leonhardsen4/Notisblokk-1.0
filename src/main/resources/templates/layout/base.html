<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:fragment="base(content)" th:data-theme="${theme != null ? theme : 'light'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title th:text="${title != null ? title : 'Notisblokk 1.0'}">Notisblokk 1.0</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/icon.png">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js (CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <th:block th:if="${isAuthenticated}">
            <div th:replace="~{layout/header :: header}"></div>
        </th:block>

        <div th:class="'main-wrapper' + (${!isAuthenticated} ? ' no-sidebar' : '')">
            <!-- Sidebar (apenas se autenticado) -->
            <th:block th:if="${isAuthenticated}">
                <div th:replace="~{layout/sidebar :: sidebar}"></div>
            </th:block>

            <!-- Content Area -->
            <main class="content-area">
                <!-- Feature Menu (opcional) -->
                <th:block th:if="${featureMenu}">
                    <nav class="feature-menu">
                        <th:block th:each="item : ${featureMenu}">
                            <a th:href="${item.href}"
                               th:text="${item.text}"
                               th:class="'feature-menu-item' + (${item.active} ? ' active' : '')">Item</a>
                        </th:block>
                    </nav>
                </th:block>

                <!-- ConteÃºdo principal -->
                <div class="content">
                    <th:block th:replace="${content}"></th:block>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScripts -->
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
