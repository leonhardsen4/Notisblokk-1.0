<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Processo - Notisblokk</title>
    <link rel="stylesheet" href="/css/audiencias.css">
</head>
<body>
    <th:block th:replace="~{layout/base :: base(~{::main-content})}">
        <div th:fragment="main-content" x-data="processoDetalhesApp()" x-init="init()">
            <!-- Cabe√ßalho -->
            <div class="form-header">
                <a href="/processos" class="btn btn-secondary">
                    ‚Üê Voltar para Processos
                </a>
                <h1 class="form-title">Detalhes do Processo</h1>
            </div>

            <!-- Carregando -->
            <div x-show="carregando" class="empty-state">
                <p>Carregando processo...</p>
            </div>

            <!-- Conte√∫do (quando carregado) -->
            <div x-show="!carregando && processo" x-cloak>
                <!-- Card: Informa√ß√µes do Processo -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üìÅ Informa√ß√µes do Processo</h2>
                        <button @click="editarProcesso()" class="btn btn-primary btn-sm">‚úèÔ∏è Editar</button>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <label>N√∫mero do Processo</label>
                                <strong x-text="processo.numeroProcesso"></strong>
                            </div>
                            <div class="info-item">
                                <label>Vara</label>
                                <span x-text="processo.vara?.nome || '-'"></span>
                            </div>
                            <div class="info-item">
                                <label>Compet√™ncia</label>
                                <span class="badge badge-competencia"
                                      :class="'badge-' + processo.competencia?.name?.toLowerCase()"
                                      x-text="processo.competencia?.descricao || '-'"></span>
                            </div>
                            <div class="info-item">
                                <label>Status</label>
                                <span class="badge badge-status"
                                      :class="'badge-status-' + processo.status?.name?.toLowerCase()"
                                      x-text="processo.status?.descricao || '-'"></span>
                            </div>
                            <div class="info-item">
                                <label>Artigo</label>
                                <span x-text="processo.artigo || '-'"></span>
                            </div>
                            <div class="info-item">
                                <label>Criado Em</label>
                                <span x-text="formatarData(processo.criadoEm)"></span>
                            </div>
                        </div>
                        <div x-show="processo.observacoes" class="mt-3">
                            <label><strong>Observa√ß√µes:</strong></label>
                            <p x-text="processo.observacoes"></p>
                        </div>
                    </div>
                </div>

                <!-- Card: Participantes do Processo -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h2 class="card-title">üë• Participantes do Processo</h2>
                        <button @click="abrirModalParticipante()" class="btn btn-primary btn-sm">+ Adicionar Participante</button>
                    </div>
                    <div class="card-body">
                        <template x-if="participantes.length > 0">
                            <table class="audiencias-table">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Tipo de Participa√ß√£o</th>
                                        <th>Observa√ß√µes</th>
                                        <th>A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="part in participantes" :key="part.id">
                                        <tr>
                                            <td><strong x-text="part.pessoa?.nome"></strong></td>
                                            <td x-text="part.pessoa?.cpf || '-'"></td>
                                            <td>
                                                <span class="badge badge-tipo"
                                                      :class="'badge-' + part.tipoParticipacao?.name?.toLowerCase()"
                                                      x-text="part.tipoParticipacao?.descricao"></span>
                                            </td>
                                            <td x-text="part.observacoes || '-'"></td>
                                            <td>
                                                <button @click="removerParticipante(part.id)" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>
                        <template x-if="participantes.length === 0">
                            <div class="empty-state">
                                <div class="empty-state-icon">üë•</div>
                                <p>Nenhum participante vinculado</p>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Card: Audi√™ncias do Processo -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h2 class="card-title">üìÖ Audi√™ncias do Processo</h2>
                        <a href="/audiencias/nova" class="btn btn-primary btn-sm">+ Nova Audi√™ncia</a>
                    </div>
                    <div class="card-body">
                        <template x-if="audiencias && audiencias.length > 0">
                            <table class="audiencias-table">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Hor√°rio</th>
                                        <th>Tipo</th>
                                        <th>Formato</th>
                                        <th>Status</th>
                                        <th>A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="aud in audiencias" :key="aud.id">
                                        <tr>
                                            <td x-text="formatarDataSimples(aud.dataAudiencia)"></td>
                                            <td>
                                                <span x-text="aud.horarioInicio"></span> -
                                                <span x-text="aud.horarioFim"></span>
                                            </td>
                                            <td x-text="aud.tipoAudiencia || '-'"></td>
                                            <td x-text="aud.formato || '-'"></td>
                                            <td>
                                                <span class="badge" x-text="aud.status"></span>
                                            </td>
                                            <td>
                                                <a :href="'/audiencias/editar/' + aud.id" class="btn btn-sm btn-primary">‚úèÔ∏è</a>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>
                        <template x-if="!audiencias || audiencias.length === 0">
                            <div class="empty-state">
                                <div class="empty-state-icon">üìÖ</div>
                                <p>Nenhuma audi√™ncia cadastrada</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Modal: Adicionar Participante -->
            <div x-show="modalParticipante" class="modal" @click.self="fecharModalParticipante()">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Adicionar Participante ao Processo</h3>
                        <button @click="fecharModalParticipante()" class="btn-close">√ó</button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="salvarParticipante()">
                            <div class="form-group">
                                <label class="form-label">Pessoa *</label>
                                <select x-model="formParticipante.pessoaId" class="form-control" required>
                                    <option value="">Selecione uma pessoa</option>
                                    <template x-for="pessoa in pessoas" :key="pessoa.id">
                                        <option :value="pessoa.id" x-text="pessoa.nome"></option>
                                    </template>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tipo de Participa√ß√£o *</label>
                                <select x-model="formParticipante.tipoParticipacao" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="AUTOR">Autor</option>
                                    <option value="REU">R√©u</option>
                                    <option value="VITIMA">V√≠tima</option>
                                    <option value="VITIMA_FATAL">V√≠tima Fatal</option>
                                    <option value="REPRESENTANTE_LEGAL">Representante Legal</option>
                                    <option value="TESTEMUNHA_COMUM">Testemunha Comum</option>
                                    <option value="TESTEMUNHA_ACUSACAO">Testemunha de Acusa√ß√£o</option>
                                    <option value="TESTEMUNHA_DEFESA">Testemunha de Defesa</option>
                                    <option value="ASSISTENTE_ACUSACAO">Assistente de Acusa√ß√£o</option>
                                    <option value="PERITO">Perito</option>
                                    <option value="TERCEIRO">Terceiro</option>
                                    <option value="OUTROS">Outros</option>
                                </select>
                            </div>
                            <div class="form-actions-inline">
                                <button type="submit" class="btn btn-primary">üíæ Adicionar</button>
                                <button type="button" @click="fecharModalParticipante()" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                const processoId = /*[[${processoId}]]*/ 0;
            </script>
            <script src="/js/processo-detalhes.js"></script>
        </div>
    </th:block>
</body>
</html>
