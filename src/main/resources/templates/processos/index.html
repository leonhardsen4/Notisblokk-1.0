<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Processos - Notisblokk</title>
    <link rel="stylesheet" href="/css/audiencias.css">
</head>
<body>
    <th:block th:replace="~{layout/base :: base(~{::main-content})}">
        <div th:fragment="main-content" x-data="processosApp()">
            <!-- Cabe√ßalho -->
            <div class="form-header">
                <h1 class="form-title">Processos Judiciais</h1>
                <button @click="abrirFormulario()" class="btn btn-primary">
                    + Novo Processo
                </button>
            </div>

            <!-- Formul√°rio (condicional) -->
            <div x-show="formularioAtivo" class="card mt-3">
                <div class="card-body">
                    <h3 class="section-title" x-text="editando ? 'Editar Processo' : 'Novo Processo'"></h3>
                    <form @submit.prevent="salvar()">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">N√∫mero do Processo *</label>
                                <input type="text" x-model="form.numeroProcesso" class="form-control"
                                       placeholder="0000000-00.0000.0.00.0000" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Vara *</label>
                                <select x-model="form.varaId" class="form-control" required>
                                    <option value="">Selecione uma vara</option>
                                    <template x-for="vara in varas" :key="vara.id">
                                        <option :value="vara.id" x-text="vara.nome"></option>
                                    </template>
                                </select>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Compet√™ncia *</label>
                                <select x-model="form.competencia" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="CRIMINAL">Criminal</option>
                                    <option value="VIOLENCIA_DOMESTICA">Viol√™ncia Dom√©stica</option>
                                    <option value="INFANCIA_JUVENTUDE">Inf√¢ncia e Juventude</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Status *</label>
                                <select x-model="form.status" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="EM_ANDAMENTO">Em Andamento</option>
                                    <option value="AGUARDANDO_AUDIENCIA">Aguardando Audi√™ncia</option>
                                    <option value="SENTENCIADO">Sentenciado</option>
                                    <option value="ARQUIVADO">Arquivado</option>
                                    <option value="SUSPENSO">Suspenso</option>
                                    <option value="EXTINTO">Extinto</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Artigo</label>
                            <input type="text" x-model="form.artigo" class="form-control"
                                   placeholder="Ex: Art. 121 CP">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Observa√ß√µes</label>
                            <textarea x-model="form.observacoes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-actions-inline">
                            <button type="submit" class="btn btn-primary">üíæ Salvar</button>
                            <button type="button" @click="cancelar()" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Pesquisa -->
            <div class="card mt-3">
                <div class="card-body">
                    <input
                        type="text"
                        x-model="termoPesquisa"
                        @input="pesquisar()"
                        placeholder="üîç Pesquisar processo por n√∫mero, vara, compet√™ncia ou artigo..."
                        class="form-input search-input"
                    >
                </div>
            </div>

            <!-- Tabela -->
            <div class="card mt-3">
                <!-- Cabe√ßalho da Tabela com Controle de Colunas -->
                <div class="table-header-controls">
                    <button @click="mostrarControlesColunas = !mostrarControlesColunas" class="btn btn-secondary btn-sm btn-icon-controls" title="Configurar colunas vis√≠veis">
                        ‚öôÔ∏è Configurar Colunas
                    </button>
                </div>

                <!-- Controles de Colunas -->
                <div x-show="mostrarControlesColunas" class="column-controls-table">
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.numero"> N√∫mero
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.vara"> Vara
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.competencia"> Compet√™ncia
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.artigo"> Artigo
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.status"> Status
                    </label>
                    <label class="column-toggle-compact">
                        <input type="checkbox" x-model="colunasVisiveis.criadoEm"> Criado Em
                    </label>
                </div>

                <div class="table-responsive">
                    <table class="audiencias-table">
                        <thead>
                            <tr>
                                <th x-show="colunasVisiveis.numero" @click="ordenarPor('numeroProcesso')" class="sortable">
                                    N√∫mero <span x-text="getSortIcon('numeroProcesso')"></span>
                                </th>
                                <th x-show="colunasVisiveis.vara" @click="ordenarPor('vara.nome')" class="sortable">
                                    Vara <span x-text="getSortIcon('vara.nome')"></span>
                                </th>
                                <th x-show="colunasVisiveis.competencia" @click="ordenarPor('competencia.descricao')" class="sortable">
                                    Compet√™ncia <span x-text="getSortIcon('competencia.descricao')"></span>
                                </th>
                                <th x-show="colunasVisiveis.artigo" @click="ordenarPor('artigo')" class="sortable">
                                    Artigo <span x-text="getSortIcon('artigo')"></span>
                                </th>
                                <th x-show="colunasVisiveis.status" @click="ordenarPor('status.descricao')" class="sortable">
                                    Status <span x-text="getSortIcon('status.descricao')"></span>
                                </th>
                                <th x-show="colunasVisiveis.criadoEm" @click="ordenarPor('criadoEm')" class="sortable">
                                    Criado Em <span x-text="getSortIcon('criadoEm')"></span>
                                </th>
                                <th class="acoes-col">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="processo in processosProcessados" :key="processo.id">
                                <tr>
                                    <td x-show="colunasVisiveis.numero">
                                        <strong x-text="processo.numeroProcesso"></strong>
                                    </td>
                                    <td x-show="colunasVisiveis.vara" x-text="processo.vara?.nome || '-'"></td>
                                    <td x-show="colunasVisiveis.competencia">
                                        <span class="badge badge-competencia"
                                              :class="'badge-' + processo.competencia?.name?.toLowerCase()"
                                              x-text="processo.competencia?.descricao || '-'"></span>
                                    </td>
                                    <td x-show="colunasVisiveis.artigo" x-text="processo.artigo || '-'"></td>
                                    <td x-show="colunasVisiveis.status">
                                        <span class="badge badge-status"
                                              :class="'badge-status-' + processo.status?.name?.toLowerCase()"
                                              x-text="processo.status?.descricao || '-'"></span>
                                    </td>
                                    <td x-show="colunasVisiveis.criadoEm" x-text="formatarData(processo.criadoEm)"></td>
                                    <td class="acoes-col">
                                        <div class="btn-group">
                                            <a :href="'/processos/' + processo.id" class="btn btn-sm btn-info" title="Detalhes">üëÅÔ∏è</a>
                                            <button @click="editar(processo)" class="btn btn-sm btn-primary" title="Editar">‚úèÔ∏è</button>
                                            <button @click="deletar(processo.id)" class="btn btn-sm btn-danger" title="Deletar">üóëÔ∏è</button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                    <div x-show="processosProcessados.length === 0" class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <p>Nenhum processo cadastrado</p>
                    </div>
                </div>
            </div>

            <script src="/js/processos.js"></script>
        </div>
    </th:block>
</body>
</html>
